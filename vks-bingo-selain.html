<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viki & Köpi Show Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        #bingo-board-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            width: auto;
            height: auto;
        }
        .bingo-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #cdfaf0;
            border: 2px solid #333;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
        .bingo-cell.active {
            background-color: #9272fb;
        }
    </style>
</head>
<body>
    <div id="image-container">
    <img src="VKS-logo-bingo.jpg" alt="Shown logo ja teksti bingo">
    </div>
    <div id="bingo-board"></div>
    <div id="bingo-board-container"></div>
        <div id="bingo-board"></div>
    <script>
        // Bingo-termin lista
        const phrases = [
            "Tää paranee viikko viikolta", "Jatkoon!", "Ei jatkoon.", "Osku imitoi Loiria",
            "Mitäs äijät viikonloppuna?", "Tätä saa tällä rahalla", "Meidän show lopetetaan ihan just",
            "Köpi imitoi Tamia", "Osku kiertelee tuotemerkin sanomista", "Viki piippaa Köpiä",
            "Köpi piippaa Vikiä", "Teknisiä ongelmia", "Vikin iästä kuittailua", "Osku mainitsee kaverin",
            "Thäts it tättärää", "Oli ennen intternettiä ja on intternetin jälkeen", "Oskulla on valtava...",
            "Jumalat vastaa", "Vitsilinko", "ESMMOO", "VMP", "VMT", "Horatio-hetket", "Vieras saapuu",
            "Kuuluu Henkan naurua", "Kuullaan audiovelho Kaisan teos", "Emmäkehtaa", "Mainitaan Pori", "Mainitaan Kemi",
            "Oskari Joutsen ei saa valtion rahaa", "Vikillä on vaikka ja mitä menoa"
        ];

        // Sekoitetaan termit
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generoidaan bingo-ruudukko
        function generateBingoBoard() {
            const board = document.getElementById('bingo-board');
            const shuffledPhrases = shuffle([...phrases]).slice(0, 25);

            shuffledPhrases.forEach(phrase => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.innerHTML = phrase.split(' ').join('<br>');  // Jakaa sanat eri riveille
                cell.addEventListener('click', () => {
                    cell.classList.toggle('active');  // Merkitse ruutu klikattaessa
                });
                board.appendChild(cell);
            });
        }

        generateBingoBoard();
    </script>
</body>
</html>
